<ion-header>

  <ion-navbar>
    <ion-title>SMS Center</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="actionSmsCenter()">
		<ion-item>
            <ion-label floating>Nama contact</ion-label>
        	<ion-input type="text" [(ngModel)]="dataSmsCenter.name_contact" name="name_contact"></ion-input>
          </ion-item>
           <ion-item>
                <button ion-button small type="button" (click)="openContact()">Cari dalam kontak</button>
            </ion-item>
          <ion-item>
            <ion-label floating>Nomor Contact</ion-label>
            <ion-input type="tel"  [(ngModel)]="dataSmsCenter.number_contact" name="number_contact"></ion-input>
          </ion-item>
          
            <ion-item >
              <ion-label>Jadikan default</ion-label>
              <ion-checkbox [(ngModel)]="dataSmsCenter.is_default" name="is_default"></ion-checkbox>
            </ion-item>
      
      <div padding>
        <button type="submit" ion-button color="primary" block *ngIf="!dataSmsCenter._id">Tambahkan</button>
        <button type="submit" ion-button color="primary" block *ngIf="dataSmsCenter._id">Perbarui kontak</button>
        <button type="button" ion-button color="danger" block *ngIf="dataSmsCenter._id" (click)="removeContact()">Hapus kontak</button>
      </div>
	</form>

</ion-content>
