<ion-header>

  <ion-navbar>
    <ion-title>opencontact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar (ionInput)="filterContact($event)"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let item of items">
			{{ item }}
		</ion-item>
	</ion-list>
	<ion-list *ngIf="contactListsFilter.length > 0">
		<button  ion-item *ngFor="let item of contactListsFilter" (click)="selectedContact(item)">
			<ion-avatar item-start>
				<img [src]="sanitizeImage(item.photos[0].value)" *ngIf="item.photos && item.photos.length > 0">
				<ion-icon name="person" item-start *ngIf="!item.photos || item.photos.length < 1"></ion-icon>
			</ion-avatar>
			<h2>{{item.displayName}}</h2>
			<p *ngIf="item.phoneNumbers && item.phoneNumbers.length > 0">{{item.phoneNumbers[0].value}}</p>
			<p *ngIf="!item.phoneNumbers || item.phoneNumbers.length < 1">Tidak ada nomor telephone</p>
		</button>
	</ion-list>
	<div *ngIf="!contactListsFilter || contactListsFilter.length < 1" style="text-align: center; margin-top: 20px;">
		Tidak ditemukan kontak
	</div>
</ion-content>
