<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="settingsTab">
            <ion-segment-button value="nominal">
                Nominal pulsa
            </ion-segment-button>
            <ion-segment-button value="center">
                SMS Center
            </ion-segment-button>
            <ion-segment-button value="pin">
                PIN
            </ion-segment-button>
        </ion-segment>      
    </div>
    <div [ngSwitch]="settingsTab">
        <ion-list *ngSwitchCase="'nominal'">

            <button ion-item *ngFor="let item of nominalList" (click)="openDetailNominal(item.doc)">
                {{ item.doc.nominal_value }} <ion-icon name="arrow-forward" item-end></ion-icon>
            </button>  
            <div style="text-align: center;" *ngIf="!nominalList || nominalList.length < 1"> Belum menambahkan nominal pulsa. </div>

            <ion-fab right bottom>
                <button ion-fab color="danger" (click)="addNominal()"><ion-icon name="add"></ion-icon></button>
            </ion-fab>

        </ion-list>

        <ion-list *ngSwitchCase="'center'">
            <button ion-item *ngFor="let item of smsCenterList" (click)="openNumberPanel(item.doc)">
                {{ item.doc.name_contact }} <ion-icon name="arrow-forward" item-end></ion-icon>
            </button>  
            <div style="text-align: center;" *ngIf="smsCenterList.length < 1"> Tidak ada SMS Center ditemukan </div>
            <ion-fab right bottom>
                <button ion-fab color="danger" (click)="openNumberPanel(false)"><ion-icon name="add"></ion-icon></button>
            </ion-fab>
        </ion-list>

        <ion-list *ngSwitchCase="'pin'">

            <ion-card>
              <ion-card-header>
                PIN anda
              </ion-card-header>

              <ion-card-content>
                <!-- Add card content here! -->
                <ion-item>
                    <ion-label floating>Masukkan PIN anda</ion-label>
                    <ion-input type="password" value="" name="pin" [(ngModel)]="datasettings.pin"></ion-input>
                </ion-item>
                <div padding>
                    <button ion-button color="primary" block (click)="updateSetting('pin')">Ubah PIN</button>
                </div>
              </ion-card-content>
            </ion-card>

            <ion-card>
              <ion-card-header>
                Komposisi Pesan
              </ion-card-header>

              <ion-card-content>
                <!-- Add card content here! -->
                <ion-item>
                    <ion-label floating>Compose SMS</ion-label>
                    <ion-input type="text" value="" name="compose" [(ngModel)]="datasettings.compose"></ion-input>
                </ion-item>
                <div padding>
                    <button ion-button color="primary" block (click)="updateSetting('compose')">Update</button>
                </div>
              </ion-card-content>
            </ion-card>

        </ion-list>
    </div>
</ion-content>
